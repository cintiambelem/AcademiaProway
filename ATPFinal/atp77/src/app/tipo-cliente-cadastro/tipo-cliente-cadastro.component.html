<form (ngSubmit)="salvar()">
    <label for="id">Id:</label>
    <input type="text" name="id" id="id" [(ngModel)]="id"> <br>
    <label for="tipoCliente">Tipo:</label>
    <input type="text" name="tipoCliente" id="tipoCliente" [(ngModel)]="tipoCliente"> <br>
    <input type="submit" value="Salvar">
</form>
