<p>Lista de tipo de clientes</p>

<table *ngIf="lista.length>0; else listaVazia" >
    <thead>
        <tr>
            <th>Id</th>
            <th>Tipo de cliente</th>
        </tr>
    </thead>
    <tbody>
      <tr *ngFor = "let t of lista">
        <td>{{t.id}}</td>
        <td>{{t.tipoCliente}}</td>
      </tr>

    </tbody>
</table>

<ng-template #listaVazia>
  <p>Nenhum tipo de cliente cadastrado</p>
</ng-template>
