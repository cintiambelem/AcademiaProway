<html lang = "pt-br">

<head>
    <title> CapTrip - Cadastro</title>
    <link rel="stylesheet" href="css/stylecreate.css">
    <script src="/scripts/script.js"></script>
</head>

<body>
    <div id="conteudo">

        <h1>Cadastro de viagem</h1>
        <h2>Nova viagem</h2>
        <form>
            <label>ID</label><input type="number" id="id"><br />
            <label>Data</label><input type="date" id="data"> <br />
            <label>Destino(cidade)</label><input type="text" id="destino"><br />
            <label>Duração(em dias)</label><input type="number" id="duracao"><br />
            <br />
            <input type="submit" value="Salvar" onclick="salvar()"/>
        </form>
        <a href="index.html">Voltar ao menu</a>
</body>

</html>
